<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex">
    <main class="container flex">
      <article class="card">
        <header class="figure">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </header>

        <section class="section-center">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="plan-left">
              <img src="./images/icon-music.svg" alt="Music icon" />
              <div class="plan-details">
                <strong class="plan-name">Annual Plan</strong>
                <span class="plan-price">$59.99/year</span>
              </div>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>

          <div class="button">
            <button class="button-top">Proceed to Payment</button>
            <button class="button-bottom">Cancel Order</button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
